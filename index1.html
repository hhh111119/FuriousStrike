        width:1000px;

    #game-contain{
        display: inline-table;

        border-radius: 5px;
    }
    #game-name{
        font-weight:bold;
        font-size:2em;
        margin: 25px 0;
    }
    #game-name::before,#game-name::after{
        content:"";
        display:inline-block;
        height: 20px;
        width:400px;
        background-color:aliceblue;
    }

<body onload="
        var myGame = new StartScene();
        gEngine.Core.initializeEngineCore('GLCanvas', myGame);
     ">

        <div id="game-name">
            GLGame
        </div>
        <div id="game-contain">
            <canvas id="GLCanvas" width="1000" height="500">
